<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>Dorothea Dix Park Blog</title>{% endblock %}
        {% block meta %}{% endblock %}
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="shortcut icon" href="{% static 'images/sunflower.png' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="mdc-typography background">

            <!-- Material Design fixed navbar taken from plainsite -->
            <div class="mdc-tab-bar mdc-top-app-bar mdc-top-app-bar--fixed" role="tablist">
                <div class="mdc-tab-scroller">
                    <div class="mdc-tab-scroller__scroll-area">
                        <div class="mdc-tab-scroller__scroll-content">
                            
                        <!-- Home Button -->
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" onClick="location.href='{% url 'home' %}'">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label"><img tabindex="0" style="width:2rem" src="{% static 'images/sunflower.png' %}" aria-label="home"></span>
                        </span>
                        <span id="programsindicator" class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        </button>

                        {% if request.user.is_authenticated %}

                        <!-- If user is logged in displays profile and logout options in the navbar -->
                        <button  class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" onClick="location.href='{% url 'profile' %}'">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Profile</span>
                        </span>
                        <span id="programsindicator" class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        </button>

                        
                        <button  class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" onClick="location.href='{% url 'account_logout' %}'">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Logout</span>
                        </span>
                        <span id="programsindicator" class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        </button>
                        
                        {% else %}

                        <!-- If user is logged out displays login and register options in the navbar -->
                        <button  class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" onClick="location.href='{% url 'account_login' %}'">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Login</span>
                        </span>
                        <span id="programsindicator" class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        </button>

                        <button  class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" onClick="location.href='{% url 'account_signup' %}'">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Register</span>
                        </span>
                        <span id="programsindicator" class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        </button>

                        {% endif %}

                       </div>
                    </div>
                </div>
            </div>
            <div class="mdc-top-app-bar--fixed-adjust"></div>
          <header>
            <div>
              <h2 tabindex="0" class="mdc-typography--headline1 b">Dorothea Dix Park</h2>
              <h4 tabindex="0" class="mdc-typography--headline4 b">Q&A Blog Site</h4>
            </div>
          </header>

          <div class="body-content">
          {% block content %}{% endblock %}</div>
          </div>
        </div>
    </body>
</html>
