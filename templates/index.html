{% extends "base.html" %}


{% block content %}
<div class=kapow-div>
    <br>
    <br>
    <button>
        <a href="{% url 'new-question' %}" class="kapow-button-group">
            <text class="kapow-button-text">
                Add a Question
            </text>
        </a>
    </button>
</div>

<section class="section">
    {% if question_list %}
        {% for question in question_list %}
        <div class="qdisplay">
            <div class="box box2">
                <p><a href="{{question.get_absolute_url}}" class="index-text"><strong>{{ question.title }}</strong></a>
                <br>
                <b>Created by {{ question.author }} at {{ question.created_at}}</b></p>
            </div>
        </div>

        <br>
        <br>
        {% endfor %}
    {% else %}
    <p>There are no questions.</p>
    {% endif %}
</section>
{% endblock %}
